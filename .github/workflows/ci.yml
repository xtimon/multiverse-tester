name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: pip install .

      - name: Smoke test
        run: |
          python -c "
          import multiverse_tester
          from multiverse_tester import UniverseParameters, UniverseAnalyzer
          u = UniverseParameters()
          analyzer = UniverseAnalyzer(u)
          index, score, metrics = analyzer.calculate_habitability_index()
          assert score is not None, 'Habitability score should be computed'
          print(f'ok: multiverse_tester {multiverse_tester.__version__}, score={score:.3f}')
          "
